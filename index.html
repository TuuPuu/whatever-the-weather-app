<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatever The Weather</title>
  </head>

  <body>
    <!-- LOGO AND SEARCH FUNCTION -->
    <header>
      <h1>LOGO</h1>
      <form>
        <input
          type="search"
          placeholder=" ʕ •ᴥ•ʔ Please enter your city..."
          required
        />
        <input type="submit" value="search" />
      </form>
    </header>

    <!-- MAIN CONTAINER -->
    <main>
      <!-- city search result -->
      <div>
        <h2>Paris</h2>
        <p>Saturday 16:12</p>
        <p>Humidity: 87%,</p>
        <p>Wind: 7.2km/h</p>
      </div>

      <!-- remaining 4 days -->
      <div>
        <!-- day 01 -->
        <div>
          <div>day +1</div>
          <div>🌞</div>
        </div>

        <!-- day 02 -->
        <div>
          <div>day +2</div>
          <div>🌞</div>
        </div>

        <!-- day 03 -->
        <div>
          <div>day +3</div>
          <div>🌞</div>
        </div>

        <!-- day 04 -->
        <div>
          <div>day +4</div>
          <div>🌞</div>
        </div>
      </div>

      <!-- search temperature -->
      <div>
        <div>🌞</div>
        <div>
          <h2>12&deg;C</h2>
          <p>moderate rain</p>
        </div>
      </div>
    </main>

    <footer>
      This project was coded lovingly by
      <a href="https://tupuart.com/" target="_blank">Elora Ainoa</a>
      ʕっ•ᴥ•ʔっ and is on
      <a href="https://github.com/TuuPuu/shecodes-weather-app" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://app.netlify.com/teams/tuupuu/overview" target="_blank"
        >Netlify</a
      >
    </footer>

    <script href="./src/index.js"></script>
  </body>
</html>
