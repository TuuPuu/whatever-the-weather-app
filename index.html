<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Whatever The Weather</title>
  </head>

  <body>
    <!-- LOGO -->
    <header>
      <img
        src="/assets/logo.png"
        alt="Whatever the Weather logo"
        class="logo"
      />
    </header>

    <!-- CONTENT -->
    <div class="main-container">
      <form class="search-form">
        <input
          type="search"
          placeholder=" ʕ •ᴥ•ʔ Please enter your city..."
          required
          class="search-bar"
        />

        <input
          type="image"
          src="/assets/search.PNG"
          alt="search icon"
          class="search-icon"
        />
      </form>

      <!-- SEARCH CONTAINER -->
      <main>
        <div class="full-search-container">
          <!-- city search result -->
          <div class="search-container">
            <div class="search-result">
              <h2>Paris</h2>
              <p>Saturday 16:12</p>
              <p>Humidity: 87%,</p>
              <p>Wind: 7.2km/h</p>
            </div>

            <!-- remaining 4 days -->
            <div class="secondary-weather-container">
              <!-- day 01 -->
              <div class="secondary-weather">
                <div>day +1</div>
                <div>🌞</div>
              </div>

              <!-- day 02 -->
              <div class="secondary-weather">
                <div>day +2</div>
                <div>🌞</div>
              </div>

              <!-- day 03 -->
              <div class="secondary-weather">
                <div>day +3</div>
                <div>🌞</div>
              </div>

              <!-- day 04 -->
              <div class="secondary-weather">
                <div>day +4</div>
                <div>🌞</div>
              </div>
            </div>
          </div>

          <!-- search temperature -->
          <div class="search-temperature">
            <div>🌞</div>
            <div>
              <h2>12&deg;C</h2>
              <p>moderate rain</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-text">
          This project was coded lovingly by
          <a href="https://tupuart.com/" target="_blank">Elora Ainoa</a>
          ʕっ•ᴥ•ʔっ and is on
          <a
            href="https://github.com/TuuPuu/shecodes-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://app.netlify.com/teams/tuupuu/overview"
            target="_blank"
            >Netlify</a
          >

          <button>
            <img src="/assets/info.PNG" alt="info icon" class="info-icon" />
          </button>
        </div>
      </footer>
    </div>

    <script href="./src/index.js"></script>
  </body>
</html>
